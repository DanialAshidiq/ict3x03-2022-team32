{% extends 'layout.html' %}
{% block content %}
<html>
   <body>
      <section>
         <h6 class="display-4 font-weight-normal">Dataset File Upload </h6>
      </section>
      
      <section>
         <form action = "http://localhost:5000/upload" method = "POST" enctype = "multipart/form-data">
            <br>
            {{form.csrf_token}}
            <br>
            {{form.upload.label}}
            <br>
            {{form.upload}}
            <!--some code display flash msg-->
            <button type="submit">Submit</button>
         </form>
      </section>
   </body>
</html>
{% endblock %}
