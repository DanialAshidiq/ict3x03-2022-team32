{% extends 'layout.html' %}
{% block content %}
    
    <div class="col-sm-10 ml-auto mr-auto ">
        <H2>Messages</H2>
        {% for message in messages %}
        <div class='message'>
            <h4>{{message['title'] }}</h4>
            <p>{{ message['content'] }}</p>
        </div>
        {% endfor %}
    </div>
      
{% endblock %}
